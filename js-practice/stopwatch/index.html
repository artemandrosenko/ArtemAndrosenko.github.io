<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Stopwatch</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../filter-img/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../filter-img/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../filter-img/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../filter-img/img/favicon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Stopwatch</h1>
        <h2>Vanilla javascript stopwatch</h2>
        <div class="timer">
            <span class="seconds">00</span>
            <span>:</span>
            <span class="milliseconds">00</span>
            <div class="btn-block">
                <button class="start btn">Start</button>
                <button class="stop btn">Stop</button>
                <button class="reset btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
